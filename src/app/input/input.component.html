<mat-form-field class="onPoint">
    <mat-label>{{ label }}</mat-label>
    <input matInput [ngModel]="value" (ngModelChange)="valueChanged($event)">
    <ng-container *ngIf="matIcon">
        <mat-icon matSuffix>{{ matIcon }}</mat-icon>
    </ng-container>
    <ng-container *ngIf="hint">
        <mat-hint>{{ hint }}</mat-hint>
    </ng-container>
</mat-form-field>
